<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset"UTF-8">
        <title>Coin Flip Puzzle</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                background: #f9f9f9;
                margin: 0;
                padding: 20px;
            }

            h1 {
                color: #333;
            }

            #game {
                margin-top: 20px;
            }

            .coin-row {
                display: flex;
                justify-content: center;
                margin: 15px 0;
            }

            .coin {
                display: flex;
                justify-content: center;
                margin: 15 px 0;
            }

            .coin {
                width: 50px;
                height: 50px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 5px;
                cursor: pointer;
                font-weight: bold;
                font-size: 20px;
                transition: transform 0.3s;
            }

            .coin:hover {
                transform: scale(1.1);
            }

            .heads {
                background: gold;
                color: black;
                border: 2px solid #aaa
            }

            .tails{
                background: silver;
                color: black;
                border: 2px solid #aaa;
            }

            #target {
                font-size: 18px;
                margin-bottom: 10 px;
            }

            #info {
                margin: 15 px 0;
            }

            #stopwatch {
                position: fixed;
                top: 10px;
                right: 20px;
                font-size: 20px;
                font-weight: bold;
                background: white;
                padding: 5px 10px;
                border: 2px solid #333;
                border-radius: 8px;
            }

        </style>
    </head>
    <body>
        <h1>Coin Flip Puzzle Game</h1>

        <div id=""stopwatch"> 0.0s</div>

        <div id="game">
            <p id=""target">Target: </p>
            <div class="coin-row" id="coins"></div>
            <div class="coin-row" id=""targetRow"></div>
            <div id="info">
                <p>Moves: <span id="moves">0</span></p>
            </div>
            <button onclick="resetGame()">Restart Game</button>
        </div>

        <script>
            const n = 10;
            let coins = Array(n).fill("H");
            let target = [];
            let moves = 0;
            let startTime = null;
            let timerInterval;

            const coinsDiv = document.getElementById("coins");
            const targetDiv = document.getElementById("targetRow");
            const movesDisplay = document.getElementById("moves");
            const targetDisplay = document.getElementById("target");
            const stopwatchDisplay = document.getElementById("stopwatch");

            function generateTarget() {
                target = Array.from({ length: n }, () =>
                    Math.random() > 0.5 ? "H" : "T"
                 );
            }

            function render() {
                coinsDiv.innerHTML = "";
                targetDiv.innerHTML = "";

                coins.forEach((c, i) => {
                    const coin = document.createElement("div");
                    coin.className = "coin + (c === "H" ? "heads" : "tails")";
                    coin.textContent = c;
                    coin.onclick = () => flipCoin(i);
                    coinsDiv.appendChild(coin);
                });

                target.forEach((c) => {
                    const coin = document.createElement("div");
                    coin.className = "coin" + (c === "H" ? "heads" : "tails");
                    coin.textContent = c;
                    coin.onclick = () => flipCoin(i);
                    coinsDiv.appendChild(coin);
                });

                movesDisplay.textContent = moves;
            }

            function flipCoin(index) {
            if (!startTime) startStopwatch();

            coins[index] = coins[index] === "H" ? "T" : "H";
            moves++;
            render();
            checkWin()
            }

            function checkWin() {
                if (coins.join("") === target.join("")){
                    stopStopwatch();
                    setTimeout(() => {
                        alert(`ðŸŽ‰ You matched the pattern in ${moves} moves!/nTime: ${stopwatchDisplay.textContent}`);
                    }, 100);
                }
            }

            function restGame() {
                coins = Array(n).fill("H");
                moves = 0;
                generateTarget();
                resetStopwatch();
                render();
            }

            function startStopwatch() {
                startTime = Date.now();
                timerInterval = setInterval(() => {
                    let elapsed = (Date.now() - startTime) / 1000;
                    stopwatchDisplay.textContent = ' ${elapsed.toFixed(1)}s';
                }
            }

            function stopStopwatch() {
                clearInterval(timerInterval);
            }

            function resetStopwatch() {
                clearInterval(timerInterval);
                startTime = null;
                stopwatchDisplay.textContent = "0.0s"
            }

            resetGame();
        </script>
    </body>
</html>
