    <head>

            body {

                justify-content: center;
                margin: 5px;
                cursor: pointer;
                font-weight: bold;
                font-size: 20px;
                transition: transform 0.3s;
            }

            .coin:hover {
                transform: scale(1.1);
            }

            .heads {
                background: gold;

            }

            }

                font-size: 20px;
                font-weight: bold;
                background: white;
                padding: 5px 10px;
                border: 2px solid #333;
                border-radius: 8px;
            }
